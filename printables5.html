        <!-- //////////// -->
      
     <!-- Modal -->
     <div
     id="modal"
     class="fixed hidden inset-0 bg-black bg-opacity-50 flex justify-center items-center"
   >
     <embed
       id="pdf-viewer"
       src=""
       type="application/pdf"
       width="70%"
       height="100%"
     />
   </div>
    <script>
      function openModal(pdfSrc) {
        document.getElementById("modal").classList.remove("hidden");
        document.getElementById("pdf-viewer").src = pdfSrc;
        document.getElementById("learn-section").classList.add("hidden");
      }

      document.getElementById("modal").addEventListener("click", function (e) {
        if (e.target.id !== "pdf-viewer") {
          this.classList.add("hidden");
          document.getElementById("learn-section").classList.remove("hidden");
        }
      });

      document.getElementById("sidebar").addEventListener("click", function () {
        document.getElementById("modal").classList.add("hidden");
        document.getElementById("learn-section").classList.remove("hidden");
      });
    </script>
