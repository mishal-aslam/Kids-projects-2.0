<head>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="break-time-screen">
        <div class="bg-[#FFDDB9] md:h-[635px] md:w-[935px] h-screen w-full rounded-[70px] mx-auto mt-24 pt-4">
          <div class=" bg-[#FFF7EF] h-screen w-full md:h-[600px] md:w-[900px]  rounded-[70px] mx-auto relative overflow-hidden">
              <img src="./Assets/Ellipse 5.png" alt="" class="absolute top-[130px] left-[23px] -translate-x-1/2 -translate-y-1/2">
              <img src="./Assets/Ellipse 2.png" alt="" class="absolute top-[px] right-[px]">
              <img src="./Assets/Ellipse 1.png" alt="" class="absolute  left-[10px]">
              <img src="./Assets/Ellipse 3.png" alt="" class="absolute bottom-[0px] right-[-50px]">
              <img src="./Assets/Ellipse 6.png" alt="" class="absolute  -translate-x-1/2 translate-y-1/2 bottom-[70px] right-[-220px]">
              <img src="./Assets/Ellipse 4.png" alt="" class="absolute bottom-[20px] right-[-150px]">

              <img src="./Assets/Feeling Hungry_ Time for a quick snack.png" class="mx-auto md:mt-5 mt-32 md:w-auto w-[300px]" alt="">

                  <div class="grid md:grid-cols-5 grid-cols-3  md:gap-x-16 gap-x-8  mt-10 rounded-lg overflow-hidden gap-y-12">
                    <img src="./Assets/apple.gif" alt="" data-food="apple" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]">
                    <img src="./Assets/banana.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="banana">
                    <img src="./Assets/biscuit.gif" alt="" class="h-[100px] w-[100px] rounded-full border-[1px] border-[#F87692]" data-food="biscuit">
                    <img src="./Assets/bread.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="bread">
                    <img src="./Assets/mango.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="mango">
                    <img src="./Assets/carrot.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="carrot">
                    <img src="./Assets/chocolate-milk.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="chocolate-milk">
                    <img src="./Assets/juice.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="juice">
                    <img src="./Assets/strawberry.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="strawberry">
                    <img src="./Assets/tomato.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="tomato">
                    <img src="./Assets/rice.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="rice">
                    <img src="./Assets/rolling-pin.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="rolling-pin">

                    <img src="./Assets/tea-egg.gif" alt="" class="md:h-[100px] md:w-[100px] h-[80px] w-[80px] rounded-full border-[1px] border-[#F87692]" data-food="tea-egg">
                  </div>
                </div>
          </div>
      </div>
      </div>


      <div id="popup" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-50 backdrop-blur-sm p-8 rounded-lg shadow-2xl w-[500px] h-[300px]">
        <div class="flex flex-col items-center justify-center h-full">
          <p id="popup-message" class="text-[#53C8C1] font-bold text-2xl mb-8">Enjoy your meal!</p>
          <button id="continue-btn" class="bg-[#53C8C1] hover:bg-[#34908C] text-white font-bold py-4 px-8 rounded-full">
            Continue Learning
          </button>
        </div>
      </div>


<!-- Add JavaScript code -->
<script>
  // Get all images with the data-food attribute
  const foodImages = document.querySelectorAll('img[data-food]');

  // Add an event listener to each image
  foodImages.forEach((image) => {
    image.addEventListener('click', () => {
      // Get the food name from the data attribute
      const food = image.getAttribute('data-food');

      // Show the popup with the food name
      document.getElementById('popup').classList.remove('hidden');
      document.getElementById('popup-message').innerHTML = `Enjoy your ${food}!`;

      // Add an event listener to the continue button
      document.getElementById('continue-btn').addEventListener('click', () => {
        document.getElementById('popup').classList.add('hidden');
      });
    });
  });
</script>
</body>
</html>
